<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline JavaScript Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello <span style="filter: drop-shadow(4px 4px 4px)">world</span></h1>
    <button class="styled-button" onclick="alertMessage()">Nee, click mij</button>
    <div id="container" class="container">
        <div draggable="true" class="box"><textarea cols="20" rows="2" maxlength="30" spellcheck="false"></textarea></div>
        <div draggable="true" class="box"><textarea cols="20" rows="2" maxlength="30" spellcheck="false"></textarea></div>
    </div>

    <div class="slot" id="slot"></div>
    <div class="draggable" id="draggable"></div>
    <script src="script.js"></script>
    <script src="node_modules/drag-drop-touch/DragDropTouch.js"></script>

</body>
